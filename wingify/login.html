<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - UI Developer</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sample Heading</h1>
            <ol>
                <li>Lorem ipsum dolor sit amet consectetur</li>
                <li>Adipisicing elit tempore dolorem</li>
                <li>Laborum distinctio incidunt quae voluptas tempore dolorem</li>
            </ol>
        </header>
    
        <main>
           
    
            <form id="create-account-form">
                    <div id="createaccount">
                        <p>Create an account</p>
                    </div>
                    <div id="email" class="form-block">
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" placeholder="add valid email address">
                    </div>
                    <div id="date" class="form-block">
                        <label for="">Date of birth <span>(optional)</span></label>
                        <div id="dateblock">
                            <label for="date">Date:</label>
                            <input type="number" id="date">
                            <label for="month">Month:</label>
                            <input type="number" id="month">
                            <label for="year">Year:</label>
                            <input type="number" id="year">
                        </div>
                    </div>
                    <div id="password" class="form-block">
                        <label for="password">Choose a strong password:</label>
                        <input type="password" id="password">
                    </div>
                    <div id="options" class="form-block">
                        <label for="">Are you an agency or individual?</label>
                        <div id="optionsblock">
                            <label for="individual">Individual</label>
                        <input type="radio" id="individual" name="user-type" value="individual">
                        <label for="agency">Agency</label>
                        <input type="radio" id="agency" name="user-type" value="agency">
                        </div>
                    </div>
              
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
