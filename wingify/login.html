<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - UI Developer</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container webpagecontainer mobilepagecontainer">
        <header class="webheader mobheader">
            <h1 class="webheading mobheading">Sample heading</h1>
            <ol>
                <li><p>Lorem ipsum dolor sit amet consectetur</p></li>
                <li><p>Adipisicing elit tempore dolorem</p></li>
                <li><p>Laborum distinctio incidunt quae voluptas tempore dolorem</p></li>
            </ol>
        </header>
    
        <main class="mobmain webmain">
    
            <form id="create-account-form">
                    <div id="createaccount">
                        <p>Create an account</p>
                    </div>
                    <div id="email" class="form-block">
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" placeholder="add valid email address">
                    </div>
                    <div id="date">
                        <label for="">Date of birth <span>(optional)</span></label>
                        <div id="datecontainer">
                            <div class="dateblocks">
                                <label for="date">Date:</label>
                                <input type="number" id="date">
                            </div>
                            <div class="dateblocks">
                                <label for="month">Month:</label>
                                <select name="month" class="month">
                                    <option value="jan">January</option>
                                    <option value="feb">February</option>
                                    <option value="mar">March</option>
                                    <option value="apr">April</option>
                                    <option value="may">May</option>
                                    <option value="jun">June</option>
                                    <option value="jul">July</option>
                                    <option value="aug">August</option>
                                    <option value="sept">September</option>
                                    <option value="oct">October</option>
                                    <option value="nov">November</option>
                                    <option value="dec">December</option>
                                </select>
                            </div>
                            <div class="dateblocks">
                                <label for="year">Year:</label>
                                <input type="number" id="year">
                            </div>
                        </div>
                    </div>
                    <div id="password" class="form-block">
                        <label for="password">Choose a strong password:</label>
                        <input type="password" id="password">
                    </div>
                    <div id="options" class="form-block">
                        <label for="">Are you an agency or individual?</label>
                        <div id="optionsblock">
                            <label for="individual">Individual</label>
                        <input type="radio" id="individual" name="user-type" value="individual">
                        <label for="agency">Agency</label>
                        <input type="radio" id="agency" name="user-type" value="agency">
                        </div>
                    </div>
              
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
